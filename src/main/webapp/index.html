<script>
	function authentication() {
		const userData = [];
		const message = [ "상점코드", "직원코드", "패스워드" ];

		userData[0] = document.getElementsByName("soCode")[0];
		userData[1] = document.getElementsByName("slCode")[0];
		userData[2] = document.getElementsByName("mPassword")[0];

		const form = document.createElement("form");
		form.setAttribute("action","Access");
		form.setAttribute("method","Post");

		for (let i = 0; i < userData.length; i++) {
			if (!isEmpty(userData[i])) {
				alert(message[i]);
				return;
			} else {
				form.appendChild(userData[i]);

			}

		}
		const f = document.body.appendChild(form);

		f.submit();

	}


</script>
